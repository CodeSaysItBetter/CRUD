<h3>User New Component</h3>

<div class="container col-md-8">

  <form (submit)="create()">
    <div class="form-group row">
      <label for="first_name" class="col-sm-2 col-form-label">first Name</label>
      <div class="col-sm-10">
        <input type="text" name="first_name" [(ngModel)]="newUser.first_name" class="form-control" id="first_name"
               placeholder="first name..">
      </div>
    </div>
    <div class="form-group row">
      <label for="last_name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" name="last_name" [(ngModel)]="newUser.last_name" class="form-control" id="last_name"
               placeholder="last name..">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" name="email" [(ngModel)]="newUser.email" class="form-control" placeholder="email"
               id="inputPassword">
      </div>
    </div>

    <input type="submit" class="btn btn-primary">
  </form>
</div>
<br>
